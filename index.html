<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Games</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-bottom: 4rem;">
            <h1 class="text-center my-5">My Played Games</h1>

            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>

            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add Game
                    </button>
                </div>
                <div class="col-6">
                    <form
                        style="max-width: 400px; margin-left: auto; margin-right: 0;"
                        class="input-group mb-3" method="post">
                        <input type="text" class="form-control"
                            placeholder="Search" name="searchInput">
                        <input type="submit" class="btn btn-primary"
                            name="submit">
                    </form>
                </div>
            </div>

            <div class="row">
                <div id="dataContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>

        <!--TODO First choose a game and then continue to the next modal-->

        <!--TODO Check for data validity in Add Form-->
        <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New
                            message</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" name="message-form" method="post">
                            <div class="col-12">
                                <label for="nameInput" class="form-label">Name</label>
                                <input type="text" class="form-control"
                                    id="nameInput" placeholder="Charted 4"
                                    required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="stateInput" class="form-label">State</label>
                                <select class="form-select" id="stateInput"
                                    aria-describedby="stateInputFeedback"
                                    required>
                                    <option value="0">Finished</option>
                                    <option value="1">Backlogged</option>
                                    <option value="2">XX</option>
                                </select>
                                <div id="stateInputFeedback"
                                    class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label for="hoursInput" class="form-label">Hours
                                    played</label>
                                <input type="number" class="form-control"
                                    id="hoursInput">
                            </div>
                            <div class="col-12">
                                <label for="descInput" class="form-label">Description</label>
                                <textarea class="form-control" id="descInput"
                                    placeholder="Enter description"
                                    style="max-height: 250px; min-height: 100px; overflow-y: auto;"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"
                                id="send-message-btn">Send message</button>
                        </div>
                    </div>
                </div>
            </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script src="dest/script.js"></script>
        </body>

    </html>
